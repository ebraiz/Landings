<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample Project Links</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body{
        background: #f6f5fc;
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
      }
      #links{
        padding: 70px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
        width: 90%;
        margin: 0 auto;
      }
      #links > a{
        border-radius: 1rem;
        background: #fff;
        box-shadow: 0 20px 70px 0 hsl(0deg 0% 82% / 40%);
        --webkit-box-shadow: 0px 20px 70px 0px hsla(0,0%,82%,.4);
        text-decoration: none;
        display: block;
        text-align: center;
        flex: 18%;
        padding: 20px 0;
        color: #000;
        font-weight: 400;
        transition: all .3s ease;
      }
      #links > a:hover{
        background: #5160ff;
        transition: all .3s ease;
        color: #fff;
      }
      #links .icon{
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background: #5160ff3d;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
      }
      #links > a:hover .icon{
        background: #f6f5fc;
      }
      #links .icon > svg{
        color: #5160ff;
      }
      .heading{
        text-align: center;
        padding: 15px;
      }
      .heading h1{
        font-size: calc(1rem + 1.5vw);
        padding-top: 50px;
        margin: 0;
        font-weight: 700;
        text-align: center;
        position: relative;
        display: inline-block;
        text-transform: uppercase;
      }
      .heading h1::before{
        content: "";
        position: absolute;
        right: 0;
        left: 0;
        bottom: -15px;
        width: 10%;
        height: 4px;
        background: #5160ff;
        margin: 0 auto;
      }

       @media only screen and (max-width: 992px) {
        #links{
          padding: 30px 0;
        }
        #links > a{
          flex: 30%;
          font-size: 1rem;
        }
      }
      @media only screen and (max-width: 620px) {
        #links{
          padding: 30px 0;
          gap: 1rem;
        }
        #links > a{
          flex: 45%;
          font-size: 0.8rem;
        }
      }

    </style>
  </head>
  <body>
    <div class="heading">
      <h1>Sample Project Links</h1>
    </div>
    <div id="links"></div>
    <script>
      let link = "";
      for (let i = 1; i <= 33; i++) {
        link += "<a href='sp" + i + "/' target='blank'><div class='icon'><svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' fill='currentColor' class='bi bi-link-45deg' viewBox='0 0 16 16'><path d='M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z'/><path d='M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z'/></svg></div>Sample Project " + i + "</a>";
      }
      document.getElementById("links").innerHTML = link;
    </script>
  </body>
</html>
