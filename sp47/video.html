<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="img" />
            <h3>Ebraiz Ali</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="img" />
              <a href="index.html">Dashboard</a>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="img" />
              <a href="projects.html">Projects</a>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="img" />
              <a href="listing.html">Product Listing</a>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="img" />
              <a href="video.html">Video</a>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="img" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>My Video</h1>
            <input type="text" placeholder="Search" />
          </div>
          <div class="listing cards">
            <div class="card">
              <video width="400" controls style="width:100%;height:100%;">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/ogg">

              </video>
            </div>
          </div>

      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
